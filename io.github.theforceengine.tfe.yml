app-id: io.github.theforceengine.tfe
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: io.github.theforceengine.tfe.sh

add-extensions:
  org.freedesktop.Platform.GL:
    directory: lib/GL
    version: '23.08'

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: tfe
    sources:
      - type: git
        url: https://github.com/luciusDXL/TheForceEngine.git
        tag: v1.09.540
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
      # Separate engine data from user data on Linux by setting PATH_USER_DOCUMENTS to XDG_HOME.
      - type: patch
        path: user_data.patch
      # Add a wrapper script that points TFE_DATA_HOME to the correct location within the sandbox
      - type: script
        dest-filename: io.github.theforceengine.tfe.sh
        commands:
          - export TFE_DATA_HOME=/app/share/TheForceEngine
          - theforceengine
    buildsystem: cmake
    config-opts:
      - -DDISABLE_SYSMIDI=ON
    builddir: true
    build-commands:
      - install -Dm 744 /run/build/tfe/io.github.theforceengine.tfe.sh -t /app/bin
      - desktop-file-edit --set-key=Icon --set-value=io.github.theforceengine.tfe /run/build/tfe/TheForceEngine/TheForceEngine.desktop
      - desktop-file-edit --set-key=Exec --set-value=io.github.theforceengine.tfe.sh /run/build/tfe/TheForceEngine/TheForceEngine.desktop
      - install -Dm 644 /run/build/tfe/TheForceEngine/TheForceEngine.desktop -t /app/share/applications/io.github.theforceengine.tfe.desktop
      # - install -Dm 644 /run/build/tfe/TheForceEngine/TheForceEngine.appdata.xml -t /app/share/metainfo/io.github.theforceengine.tfe.appdata.xml
      - install -Dm 644 /run/build/tfe/TheForceEngine/TheForceEngine.png /app/share/icons/hicolor/256x256/apps/io.github.theforceengine.tfe.png

finish-args:
  # hardware 3D
  - --device=all
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  - --socket=fallback-x11
  # Audio
  - --socket=pulseaudio
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
