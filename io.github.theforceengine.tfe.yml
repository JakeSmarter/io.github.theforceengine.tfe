app-id: io.github.theforceengine.tfe
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: theforceengine

add-extensions:
  org.freedesktop.Platform.GL:
    directory: lib/GL
    version: '22.08'

modules:
  - name: tfe
    sources:
      - type: git
        url: https://github.com/luciusDXL/TheForceEngine.git
        tag: v1.09.540
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
    buildsystem: cmake
    builddir: true


finish-args:
  # override engine data directory
  - --env=TFE_DATA_HOME=/app/share/TheForceEngine
  # hardware 3D
  - --device=all
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  - --socket=fallback-x11
  # Audio
  - --socket=pulseaudio
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
