app-id: io.github.theforceengine.tfe
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: theforceengine

add-extensions:
  org.freedesktop.Platform.GL:
    directory: lib/GL
    version: '22.08'

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json
  - shared-modules/SDL2/SDL2-no-libdecor.json

  - name: rtaudio
    sources:
      - type: git
        url: https://github.com/thestk/rtaudio.git
        tag: "5.2.0"
        x-checker-data:
          type: git
          tag-pattern: ^([\\d.]+)$
    config-opts:
      - --disable-static
      - --enable-shared
    buildsystem: autotools

  - name: rtmidi
    sources:
      - type: git
        url: https://github.com/thestk/rtmidi.git
        tag: "5.0.0"
        x-checker-data:
          type: git
          tag-pattern: ^([\\d.]+)$
    buildsystem: autotools

  - name: devil
    sources:
      - type: archive
        url: http://downloads.sourceforge.net/openil/DevIL-1.8.0.tar.gz
        sha256: 0075973ee7dd89f0507873e2580ac78336452d29d34a07134b208f44e2feb709
        x-checker-data:
          type: anitya
          project-id: 10197
          url-template: http://downloads.sourceforge.net/openil/DevIL-$version.tar.gz
    buildsystem: cmake-ninja
    subdir: DevIL
    builddir: true

  - name: tfe
    sources:
      - type: git
        url: https://github.com/luciusDXL/TheForceEngine.git
        tag: v1.09.100
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
    buildsystem: cmake
    builddir: true


finish-args:
  # override engine data directory
  - --env=TFE_DATA_HOME=/app/share/TheForceEngine
  # hardware 3D
  - --device=all
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  - --socket=fallback-x11
  # Audio
  - --socket=pulseaudio
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
